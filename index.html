<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pokemon</title>
</head>
<body>
  
  <div id="main-div">
    <div id="choose-div">
      <div id="prompt">
        <h2>Choose a Pokemon:</h2>
      </div>
      <div id="charmander" class="options">
        <img class="pokemon-sprite" src="img/CHARMANDER-front.png" alt="Charmander pic">
        Charmander
      </div>
      <div id="squirtle" class="options">
        <img src="img/SQUIRTLE-front.png" alt="" class="pokemon-sprite">
        Squirtle
      </div>
      <div id="bulbasaur" class="options">
        <img src="img/BULBASAUR-front.png" alt="" class="pokemon-sprite">
        Bulbusaur
      </div>
    </div>

    <div id="rival-div">
      <div class="enemy-pokemon">
      </div>
      <div class="your-pokemon">
      </div>
      <div class="dialogue-box">
        Rival challenges you to a battle!
      </div>
      <div id="moves" class="choice-box">
      </div>

      <div id="next-battle">
        <button id="wild-pokemon-battle" class="path">Battle wild pokemon</button>
        <button id="bug-catcher-battle" class="path">Battle bug catcher</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
